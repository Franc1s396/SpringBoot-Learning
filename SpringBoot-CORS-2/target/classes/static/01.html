<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
<input type="button" value="GET" onclick="getData()">
<input type="button" value="PUT" onclick="putData()">
<script>
function getData() {
  $.get("http://localhost:8080/hello",function (data) {
    alert(data);
  })
}
function putData(){
    $.ajax({
        url:'http://localhost:8080/hello1',
        type:'put',
        success(data){
            alert(data);
        }
    })
}
</script>
</body>
</html>
